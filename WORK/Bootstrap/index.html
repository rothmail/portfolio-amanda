<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início | amanda-rothmann</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">

    <style>
        :root {
            --roxo-claro: #d8b4f8;
            --roxo-pastel: #c9b6e4;
            --lavanda: #e6daff;
            --off-white: #fdfaf6;
            --roxo-médio: #b497d6;
            --roxo-escuro: #9a89b9;
        }

        body {
            background-color: var(--off-white);
            color: #5e4b75;
            font-family: 'Times New Roman', Times, serif;
        }

        header {
            background-color: var(--lavanda);
            margin-top: 1rem;
        }

        .nav-pills .nav-link {
            color: var(--roxo-escuro);
        }

        .carousel-inner {
            background-color: var(--lavanda);
        }

        .btn-primary {
            background-color: var(--roxo-médio);
            border-color: var(--roxo-médio);
        }

        .btn-primary:hover {
            background-color: var(--roxo-escuro);
            border-color: var(--roxo-escuro);
        }

        footer {
            background-color: var(--lavanda);
            color: var(--roxo-escuro);
            border-top: 2px solid var(--roxo-claro);
        }

        span {
            margin-left: 30px;
        }

        .carousel-caption h1,
        .carousel-caption p {
            color: #4a3f58;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="blog.html" class="nav-link">Projetos</a></li>
                <li class="nav-item"><a href="galery.html" class="nav-link">Galeria</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">Sobre Mim</a></li>
            </ul>
        </header>
    </div>

    <main>
        <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/amanda-image.jfif" class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
                        aria-hidden="true" preserveAspectRatio="xMidYMid slice">
                        <rect width="100%" height="100%" fill="var(--bs-secondary-color)" />
                </img>
                    <div class="container">
                        <div class="carousel-caption text-start">
                            <p><a class="btn btn-lg btn-primary" href="about.html">Conheça-me.</a></p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/code.jpg" class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
                        aria-hidden="true" preserveAspectRatio="xMidYMid slice">
                        <rect width="100%" height="100%" fill="var(--bs-secondary-color)" />
                </img>
                    <div class="container">
                        <div class="carousel-caption">
                            <p><a class="btn btn-lg btn-primary" href="blog.html">Veja meus projetos</a></p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/galery.jpg" class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
                        aria-hidden="true" preserveAspectRatio="xMidYMid slice">
                        <rect width="100%" height="100%" fill="var(--bs-secondary-color)" />
                </img>
                    <div class="container">
                        <div class="carousel-caption text-end">
                            <p><a class="btn btn-lg btn-primary" href="galery.html">Veja minha Galeria</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <footer class="d-flex py-3">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2025 Company, Inc</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
